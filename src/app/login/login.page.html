<!-- Menu Contenido -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="menu-container" style="display: flex; flex-direction: column; height: 100%;">
    <ion-list>
      <ion-item>
        <ion-button routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <label>Inicio</label>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button routerLink="/about">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <label>Sobre Nosotros</label>
        </ion-button>
      </ion-item>
    </ion-list>

    <div style="flex-grow: 1;"></div>

    <ion-list>
      <ion-item>
        <ion-button routerLink="/login">
          <ion-icon name="person-outline"></ion-icon>
          <label>Sign In</label>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-menu>
<!-- Fin Menu Contenido -->


<!-- Cuerpo de la Pagina -->
<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="subtitle-container">
    <h1>Inicio sesión {{data.user}}</h1>
  </div>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input label="Usuario" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="data.user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="data.pw"></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <ion-button color="primary" (click)="goHome()">Inicio sesión</ion-button>
    <ion-item lines="none">
      <ion-label>
        <a (click)="goResetPassword()" class="password-reset-link">Olvidaste contraseña?</a>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
<!-- Fin Cuerpo de la Pagina -->




<!-- Inicio Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size-md="4" class="ion-text-center">
          <ion-button (click)="mostrarMensajeRedNoDisponible()" fill="clear">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size-md="4" class="ion-text-center">
          <ion-button routerLink="/contactanos" fill="clear">
            <ion-icon name="people-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size-md="4" class="ion-text-center">
          <ion-button (click)="mostrarMensajeRedNoDisponible()" fill="clear">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
<!-- Fin Footer -->
